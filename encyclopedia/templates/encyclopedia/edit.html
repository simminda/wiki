{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}

<style>
    form textarea {
        height: 580px;
    }
</style>

<h1>Edit: {{ title }}</h1>

<form action="{% url 'edit_entry' title %}" method="post">
    {% csrf_token %}
    {{ form.as_p }} <!-- Render form with pre-populated content -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<br>
<a href="{% url 'entry' title %}" class="btn btn-secondary">Cancel</a>

{% endblock %}
