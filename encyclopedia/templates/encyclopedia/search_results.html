{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}

<h1>Search Results for "{{ query }}"</h1>

{% if entries %}
<ul>
    {% for entry in entries %}
    <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %}

<a href="{% url 'index' %}" class="btn btn-secondary">Back to Index</a>

{% endblock %}
